<div class="container mt-4">
    <!-- Header and Add New Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Browse Games</h2>
        <button class="btn btn-primary" routerLink="/games/create">Add New Game</button>
    </div>

    <!-- Games List -->
    <div class="card shadow-sm">
        <ul class="list-group list-group-flush">
            @if (games().length === 0) {
            <li class="list-group-item">
                <p class="mb-0">No games available. Click "Add New Game" to create one.</p>
            </li>
            } @else {
            @for (game of games(); track game.id) {
            <li class="list-group-item d-flex justify-content-between align-items-center py-3">
                <div>
                    <!-- Game Info -->
                    <h5 class="mb-1">{{ game.title }}</h5>
                    <div class="mt-1">
                        <span class="badge bg-secondary me-1">{{ game.genre }}</span>
                        <span class="badge bg-info text-dark me-1">Year: {{ game.releaseYear }}</span>
                        <span class="badge bg-success">Rating: {{ game.rating }}</span>
                        <button class="btn btn-sm btn-primary ms-3" [routerLink]="['/games/edit', game.id]">
                            Edit âœŽ
                        </button>
                        <button class="btn btn-sm btn-danger ms-1" (click)="deleteGame(game.id!)">
                            Delete ðŸ—™
                        </button>
                    </div>
                </div>
            </li>
            }
            }
        </ul>
    </div>
</div>
